[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
user=appuser

[program:service-api]
command=uvicorn main:app --host 0.0.0.0 --port 8080
directory=/app
autostart=true
autorestart=true
startretries=5
startsecs=5
stderr_logfile=/var/log/service-api.err.log
stdout_logfile=/var/log/service-api.out.log
stderr_logfile_maxbytes=10MB
stdout_logfile_maxbytes=10MB
user=appuser

[program:agent-api]
command=adk web
directory=/app
autostart=true
autorestart=true
startretries=5
startsecs=5
stderr_logfile=/var/log/agent-api.err.log
stdout_logfile=/var/log/agent-api.out.log
stderr_logfile_maxbytes=10MB
stdout_logfile_maxbytes=10MB
user=appuser
